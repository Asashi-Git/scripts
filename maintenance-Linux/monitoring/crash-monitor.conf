#/etc/crash-monitor.conf
# Intervalle de collecte (secondes)
INTERVAL=60

# Fenêtre de journal systemd à interroger (ex: "1 min")
JOURNAL_WINDOW="1 min"

# Seuils (temp en °C)
TEMP_WARN=85
TEMP_CRIT=95

# Limiter la longueur des sections "top" (processus)
TOP_N=8

# Modules activés (comma-separated). Choisis parmi:
# thermal,cpu,mem,io,fs,luks,net,battery,gpu,top,dmesg,journal
MODULES="thermal,cpu,mem,io,fs,luks,net,battery,gpu,top,dmesg,journal"

# Répertoire et fichier log
LOG_DIR="/var/log/crash-debug"
LOG_FILE="/var/log/crash-debug/system-monitor.log"

# Taille max du log avant rotation simple (en MiB, 0 pour désactiver)
MAX_LOG_SIZE_MIB=50
ROTATIONS=3

